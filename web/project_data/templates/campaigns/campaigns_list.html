{% extends "base/base.html" %}

{% block content %}
<div class="projects">
  <ul>
    {% for campaign in kickstarters %}
      <ui class="campaign"><h3><a href="{% url "campaign_detail" pk=campaign.id %}">{{campaign.name}}<br>({{campaign.main_category}})</a></h3></ui>
    {% endfor %}
  </ul>
</div>
{% endblock  %}
